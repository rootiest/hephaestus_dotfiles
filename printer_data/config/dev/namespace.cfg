[gcode_macro jinjamacro]
gcode:

    {% set ns = namespace() %}
    {% macro add_nums(num1='', num2='') -%}
        {% set num1 = num1 | float %}
        {% set num2 = num2 | float %}
        {% set ns.sum = (num1 + num2) | float %}
    {% endmacro -%}

    {% set input1 = params.INPUT1 | float %}
    {% set input2 = params.INPUT2 | float %}
    {% set input3 = params.INPUT3 | float %}
    {% set input4 = params.INPUT4 | float %}


    { add_nums(num1=input1, num2=input2) }
    M118 OUTPUT: {ns.sum}
    { add_nums(num1=input3, num2=input4) }
    M118 OUTPUT: {ns.sum}