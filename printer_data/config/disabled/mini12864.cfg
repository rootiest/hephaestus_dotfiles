#####################################################################
#   Mini12864 Display MCU
#####################################################################

[mcu mini12864]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_0D0028001343535031303120-if00
#restart_method: rpi_usb

[display]
lcd_type: uc1701
#kill_pin: mini12864: PF0
spi_bus: spi1
cs_pin: mini12864: PA4
a0_pin: mini12864: PA2
rst_pin: mini12864: PA3
contrast: 63
encoder_pins: ^mini12864: PA1, ^mini12864: PA0
click_pin: ^!mini12864: PB1
#display_group: __voron_display

#[multi_pin _beepers]
#pins: mini12864: PF1, !pin_board: gpio22

[output_pin _beeper]
pin: mini12864: PF1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1

# Used for beep tones
[gcode_macro M300]
gcode:
    {% set S = params.S|default(1000)|int %} ; S sets the tone frequency
    {% set P = params.P|default(100)|int %} ; P sets the tone duration
    {% set L = 0.5 %} ; L varies the PWM on time, close to 0 or 1 the tone gets a bit quieter. 0.5 is a symmetric waveform
    {% if S <= 0 %} ; dont divide through zero
        {% set F = 1 %}
        {% set L = 0 %}
    {% elif S >= 10000 %} ;max frequency set to 10kHz
        {% set F = 0 %}
    {% else %}
        {% set F = 1/S %} ;convert frequency to seconds
    {% endif %}
    SET_PIN PIN=_beeper VALUE={L} CYCLE_TIME={F} ;Play tone
    G4 P{P} ;tone duration
    SET_PIN PIN=_beeper VALUE=0

