# Blank Screen
[display_data _blank _row_1]
position: 0, 0
text:
[display_data _blank _row_2]
position: 1, 0
text:
[display_data _blank _row_3]
position: 2, 0
text:
[display_data _blank _row_4]
position: 3, 0
text:

# Secondary Screen
[display_data _boot intro1]
position: 0,0
text: 
    { "   " }
    ~voron_logo~
    { "   Voron" }

[display_data _boot intro2]
position: 1, 0
text:
    { "    V2.xxxx" }

[display_data _boot intro3]
position: 2, 0
text: 
    { "   Hephaestus" }

[gcode_macro _display_off]
gcode:
    {% set display = "_blank" %}
    SET_DISPLAY_GROUP GROUP={display}
    SET_LED LED="_mini12864_neopixel" RED=0 GREEN=0 BLUE=0

[gcode_macro _display_on]
gcode:
    {% set display = printer.configfile.settings.display.display_group %}
    SET_DISPLAY_GROUP GROUP={display}
    SET_LED LED="_mini12864_neopixel" RED=1 GREEN=1 BLUE=1
    
#### START SPLASH SCREEN
# Comment Out to Disable or Set 'custom' to New Name
[delayed_gcode START_LOGO]
initial_duration: 0.001
gcode:
    {% set custom = "_boot" %}
    SET_DISPLAY_GROUP GROUP={custom}
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=4

#### CLEAR MESSAGE AND SET DEFAULT DISPLAY GROUP
[delayed_gcode clear_display]
gcode:
    M117   
    SET_DISPLAY_GROUP GROUP={printer.configfile.settings.display.display_group}


# LED Effects
# name of neopixel should match name referenced in printer.cfg
# if there are other gcode_macros referencing the led display (e.g delayed gcode_macro)
[neopixel _mini12864_neopixel]
pin: mini12864: PA13
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[led_effect mini12864_printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:_mini12864_neopixel (1-2)
layers:
    #breathing  3 1 top (0,0,.25)
    linearfade  3 1 top (0,0,.25),(0.15,0.15,0.15),(0.1,0.1,0.1),(0,0,.15)

[led_effect mini12864_heating]
autostart:              false
frame_rate:             24
leds:
    neopixel:_mini12864_neopixel (1-2)
layers:
    #breathing  3 1 top (0,0,.25)
    linearfade  3 1 top (.25,0,0),(0.15,0.10,0.10),(0.1,0.05,0.05),(.15,0,0)

[led_effect mini12864_idle]
autostart:              false
frame_rate:             24
leds:
    neopixel:_mini12864_neopixel (1-2)
layers:
    static  0 0 top (.10,.10,.10)